    :root {
      --color-text-primary: #0C0407;
      --color-text-body: #6E7191;
      --color-text-muted: #A1A1A1;
      --color-bg-page: #FAF9F6;
      --color-bg-cream: #F2EFE4;
      --color-bg-white: #FFFFFF;
      --color-bg-dark: #242424;
      --color-accent: #DB4545;
      --color-secondary: #08749B;
      --color-info: #08749B;
      --color-border: rgba(0, 0, 0, 0.10);
      --color-success: #16a34a;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--color-bg-page);
      color: var(--color-text-primary);
      min-height: 100vh;
    }
    
    /* Slide Container */
    .slide-deck {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .slide-viewport {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }
    
    .slide {
      display: none;
      width: 100%;
      max-width: 1100px;
      animation: fadeIn 0.3s ease;
    }
    
    .slide.active { display: block; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Navigation */
    .slide-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 48px;
      border-top: 1px solid var(--color-border);
      background: var(--color-bg-white);
    }
    
    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      color: var(--color-text-primary);
      background: transparent;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .nav-btn:hover:not(:disabled) { background: rgba(12, 4, 7, 0.05); }
    .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
    
    .slide-counter {
      font-size: 14px;
      color: var(--color-text-body);
    }
    
    /* Typography */
    .slide-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-body);
      margin-bottom: 12px;
    }
    
    .slide-title {
      font-size: 48px;
      font-weight: 400;
      letter-spacing: -0.03em;
      line-height: 1.15;
      margin-bottom: 16px;
    }
    
    .slide-subtitle {
      font-size: 20px;
      color: var(--color-text-body);
      line-height: 1.5;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    /* Title Slide */
    .title-slide {
      text-align: center;
      padding: 48px 0;
    }
    
    .title-slide .logo {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: var(--color-text-body);
      margin-bottom: 48px;
    }
    
    .title-slide .engagement-title {
      font-size: 24px;
      color: var(--color-text-body);
      margin-bottom: 16px;
    }
    
    .title-slide .client-name {
      font-size: 60px;
      font-weight: 400;
      letter-spacing: -0.03em;
      margin-bottom: 8px;
    }
    
    .title-slide .partner-text {
      font-size: 32px;
      color: var(--color-text-muted);
      margin-bottom: 48px;
    }
    
    .title-slide .date {
      font-size: 18px;
      color: var(--color-text-muted);
    }
    
    /* Cards */
    .card {
      background: var(--color-bg-white);
      border: 1px solid var(--color-border);
      border-radius: 16px;
      padding: 24px;
    }
    
    .card-dark {
      background: var(--color-bg-dark);
      border: none;
      color: var(--color-bg-white);
    }
    
    /* Agenda */
    .agenda-list {
      list-style: none;
      counter-reset: agenda;
    }
    
    .agenda-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px 0;
      border-bottom: 1px solid var(--color-border);
      counter-increment: agenda;
    }
    
    .agenda-item:last-child {
      border-bottom: none;
    }
    
    .agenda-number {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-bg-page);
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      color: var(--color-text-primary);
      flex-shrink: 0;
    }
    
    .agenda-text {
      font-size: 18px;
      font-weight: 500;
    }
    
    .agenda-duration {
      margin-left: auto;
      font-size: 14px;
      color: var(--color-text-muted);
    }
    
    /* Team Grid */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }
    
    .team-card {
      text-align: center;
      padding: 32px 24px;
    }
    
    .team-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--color-bg-cream);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 600;
      color: var(--color-text-primary);
      margin: 0 auto 16px;
    }
    
    .team-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .team-role {
      font-size: 14px;
      color: var(--color-accent);
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .team-bio {
      font-size: 14px;
      color: var(--color-text-body);
      line-height: 1.5;
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .stat-card {
      text-align: center;
      padding: 24px 16px;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 13px;
      color: var(--color-text-body);
    }
    
    /* Two Column */
    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }
    
    /* Bullet List */
    .bullet-list {
      list-style: none;
    }
    
    .bullet-list li {
      position: relative;
      padding-left: 20px;
      margin-bottom: 12px;
      font-size: 16px;
      line-height: 1.6;
      color: var(--color-text-body);
    }
    
    .bullet-list li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 10px;
      width: 6px;
      height: 6px;
      background: var(--color-accent);
      border-radius: 50%;
    }
    
    .bullet-list.light li {
      color: rgba(255,255,255,0.8);
    }
    
    .bullet-list.light li::before {
      background: rgba(255,255,255,0.5);
    }
    
    /* Timeline */
    .timeline {
      position: relative;
      padding-left: 32px;
    }
    
    .timeline::before {
      content: "";
      position: absolute;
      left: 7px;
      top: 8px;
      bottom: 8px;
      width: 2px;
      background: var(--color-border);
    }
    
    .timeline-item {
      position: relative;
      padding-bottom: 32px;
    }
    
    .timeline-item:last-child {
      padding-bottom: 0;
    }
    
    .timeline-dot {
      position: absolute;
      left: -32px;
      top: 4px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--color-bg-white);
      border: 3px solid var(--color-accent);
    }
    
    .timeline-item.completed .timeline-dot {
      background: var(--color-accent);
    }
    
    .timeline-date {
      font-size: 13px;
      font-weight: 600;
      color: var(--color-accent);
      margin-bottom: 4px;
    }
    
    .timeline-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .timeline-description {
      font-size: 14px;
      color: var(--color-text-body);
      line-height: 1.5;
    }
    
    /* Ways of Working */
    .wow-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    .wow-card {
      display: flex;
      gap: 16px;
      padding: 20px;
    }
    
    .wow-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: var(--color-bg-page);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .wow-content h4 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .wow-content p {
      font-size: 14px;
      color: var(--color-text-body);
      line-height: 1.5;
    }
    
    /* Success Metrics */
    .success-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }
    
    .success-card {
      padding: 28px 24px;
      text-align: center;
    }
    
    .success-icon {
      font-size: 32px;
      margin-bottom: 16px;
    }
    
    .success-metric {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-body);
      margin-bottom: 8px;
    }
    
    .success-target {
      font-size: 24px;
      font-weight: 600;
      color: var(--color-text-primary);
    }
    
    /* Context Card */
    .context-card {
      padding: 32px;
    }
    
    .context-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-muted);
      margin-bottom: 8px;
    }
    
    .context-value {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 24px;
    }
    
    .context-value:last-child {
      margin-bottom: 0;
    }
    
    /* Scope Card */
    .scope-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    
    .scope-card {
      padding: 28px;
    }
    
    .scope-card.included {
      background: var(--color-bg-dark);
      color: white;
    }
    
    .scope-card.excluded {
      background: var(--color-bg-page);
    }
    
    .scope-title {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
    }
    
    .scope-card.included .scope-title {
      color: rgba(255,255,255,0.6);
    }
    
    .scope-card.excluded .scope-title {
      color: var(--color-text-body);
    }
    
    .scope-list {
      list-style: none;
    }
    
    .scope-list li {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 8px 0;
      font-size: 15px;
      line-height: 1.4;
    }
    
    .scope-card.included .scope-list li {
      color: rgba(255,255,255,0.9);
    }
    
    .scope-card.excluded .scope-list li {
      color: var(--color-text-body);
    }
    
    .scope-icon {
      flex-shrink: 0;
      margin-top: 2px;
    }
    
    .scope-card.included .scope-icon {
      color: var(--color-success);
    }
    
    .scope-card.excluded .scope-icon {
      color: var(--color-text-muted);
    }
    
    /* CTA Slide */
    .cta-slide {
      text-align: center;
    }
    
    .cta-slide .slide-title {
      margin-bottom: 32px;
    }
    
    .next-steps-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 48px;
    }
    
    .next-step-card {
      padding: 28px;
      text-align: left;
    }
    
    .next-step-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--color-accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .next-step-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .next-step-owner {
      font-size: 14px;
      color: var(--color-text-body);
    }
    
    .questions-prompt {
      font-size: 24px;
      color: var(--color-text-body);
    }
    
    /* Print Styles */
    @media print {
      body { background: white; }
      .slide-nav { display: none; }
      .slide-deck { display: block; }
      .slide-viewport { padding: 0; display: block; }
      .slide {
        display: block !important;
        page-break-after: always;
        padding: 48px;
        min-height: 100vh;
      }
      .slide:last-child { page-break-after: auto; }
      .card { box-shadow: none; border: 1px solid #ddd; }
      * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      @page { size: letter landscape; margin: 0.5in; }
    }
    
    @media (max-width: 900px) {
      .slide-viewport { padding: 24px; }
      .slide-title { font-size: 36px; }
      .team-grid, .stats-grid, .wow-grid, .success-grid, .scope-grid, .next-steps-grid { grid-template-columns: 1fr; }
      .two-col { grid-template-columns: 1fr; }
    }
  </style>
</head>

    // ============================================
    // RENDER & NAVIGATION
    // ============================================
    
    function renderAllSlides() {
      const viewport = document.querySelector('.slide-viewport');
      const slides = [
        renderTitleSlide(),
        renderAgendaSlide(),
        renderAboutCadreSlide(),
        renderTeamSlide(),
        renderClientContextSlide(),
        renderEngagementOverviewSlide(),
        renderTimelineSlide(),
        renderWaysOfWorkingSlide(),
        renderSuccessSlide(),
        renderNextStepsSlide()
      ];
      viewport.innerHTML = slides.join('');
      return slides.length;
    }
    
    function initNavigation(totalSlides) {
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slide');
      const counter = document.getElementById('slideCounter');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      function showSlide(index) {
        slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
        counter.textContent = `${index + 1} / ${totalSlides}`;
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === totalSlides - 1;
        currentSlide = index;
      }
      
      prevBtn.addEventListener('click', () => { if (currentSlide > 0) showSlide(currentSlide - 1); });
      nextBtn.addEventListener('click', () => { if (currentSlide < totalSlides - 1) showSlide(currentSlide + 1); });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft' && currentSlide > 0) showSlide(currentSlide - 1);
        if (e.key === 'ArrowRight' && currentSlide < totalSlides - 1) showSlide(currentSlide + 1);
      });
      
      showSlide(0);
    }
    
    const totalSlides = renderAllSlides();
    initNavigation(totalSlides);
  </script>
